<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav menu</title>
    <style>
      #nav-menu{
          width: 500px;
          height: 80px;
          background-color: burlywood;
          margin: 0 auto;
      }
      #nav-menu ul{}
      #nav-menu ul li{
          list-style-type: none;
          margin: 20px;
          float: left;
      }
      #nav-menu ul li a{
     text-decoration: none;
     font-size: 25px;
     color: darkblue;
     cursor: nwse-resize;
      }
      #nav-menu ul li a:hover{
     text-decoration:underline;
      }
    </style>
</head>
<body>
    <div id="nav-menu">
        <ul>
    <li><a heref="#"> home1</a></li>
    <li><a heref="#"> home2</a></li>
    <li><a heref="#"> home3</a></li>
    <li><a heref="#"> home4</a></li>
        </ul>
    </div>
</body>
</html>
