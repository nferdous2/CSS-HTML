<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        h1{
            text-shadow: 5px 5px 5px red;
        }
        div{
            width: 150px;
            background-color: salmon;
            border: 2px solid blueviolet;
            box-shadow: inset 30px 10px red;

        }
    </style>
</head>
<body>
  <h1>Bangladesh</h1>
  <div>
      <p>Erat invidunt stet ipsum clita diam sit. Tempor nonumy justo duo dolores amet, ipsum tempor sanctus lorem dolor amet ipsum.</p>
  </div>
</body>
</html>
