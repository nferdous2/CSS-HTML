<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ls1</title>
    <link rel="stylesheet" href=<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .list-style{
            background: rgb(145, 73, 212);
            padding: 20px;
            
        }
        .list-style ul{
            list-style-type: none;
        }
        .list-style li{
            font-size: 1.2rem;
            color: chartreuse;}

        .list-style li::before{
          content: '\f058';
          font-family: 'Font Awesome 5 Free';
         font-weight: bold;
         display: inline-block;
         margin: 10px 5px;
         font-size: 2rem;
         color: cyan;
        }

    </style>

</head>

<body>
    <div class="list-style">
        <ul>
    <li>home1</li>
    <li>home2</li>
    <li>home3</li>
    <li>home4</li>
        </ul>
</body>
</html>
